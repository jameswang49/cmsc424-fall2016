{% if course_list %}
     <h3> Courses </h3>
<ul>
     {% for c in course_list %}
       <li>{{ c.title }}</li>
          
          {% for a in course_list.assignment_set %}
     
               Count: {{a.studentassigment_set.count}}
          {% endfor %}
     
     {% endfor %}
</ul>

{% else %}
    <p>No courses are available.</p>
     
{% endif %}

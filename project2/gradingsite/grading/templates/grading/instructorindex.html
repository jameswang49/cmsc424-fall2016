{% if course_count_arr %}
     <h3> Courses </h3>
<ul>
     {% for c, count in course_count_arr %}
          <li><a href="/grading/instructor/{{ instructor_id }}/course/{{ c.id }}">{{ c.title }}</a></li>
          
     <ul>
          <li>Submissions Ready for Course {{c.title}}: {{count}}</li>
     
     </ul>
     {% endfor %}
</ul>

{% else %}
    <p>No courses are available.</p>
     
{% endif %}

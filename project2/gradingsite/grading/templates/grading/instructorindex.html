{% if course_list %}
     <h3> Courses </h3>
<ul>
     {% for c in course_list %}
       <li>{{ c.title }}</li>
          
          Submissions Ready for Course {{c.title}}: {{c.assignment_set.studentassignment_set.all.count}}
     
     {% endfor %}
</ul>

{% else %}
    <p>No courses are available.</p>
     
{% endif %}

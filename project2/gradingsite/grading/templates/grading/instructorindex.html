{% if course_list %}
     <h3> Courses </h3>
<ul>
     {% for c in course_list %}
       <li>{{ c.title }}</li>
          
     <ul>
          <li>Submissions Ready for Course {{c.title}}: {{c.assignment_set.count}}</li>
     
     </ul>
     {% endfor %}
</ul>

{% else %}
    <p>No courses are available.</p>
     
{% endif %}

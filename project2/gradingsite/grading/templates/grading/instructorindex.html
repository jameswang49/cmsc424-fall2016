{% if course_count_arr %}
     <h3> Courses </h3>
<ul>
     {% for c, count in course_count_arr %}
       <li>{{ c.title }}</li>
          
     <ul>
          <li>Submissions Ready for Course {{c.title}}: {{count}}</li>
     
     </ul>
     {% endfor %}
</ul>

{% else %}
    <p>No courses are available.</p>
     
{% endif %}
